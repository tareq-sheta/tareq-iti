<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --btnColor: rgb(14, 0, 92);
      }
      .container,
      .video-list,
      .video-cont {
        border: 2px solid rgb(115, 255, 0);
        box-shadow: 0px 0px 75px inset rgba(228, 8, 228, 0.5);
        display: flex;
        border-radius: 10px;
      }
      .container {
        border: 2px solid red;
        padding: 50px;
        width: 65vw;
        margin: 50px auto;
        gap: 20px;
      }
      .video-list {
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        height: 500px;
        overflow: scroll;

        gap: 5px;
        padding: 5px;
        width: 180px;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      .video-list:hover {
        background-color: rgb(43, 226, 83);
        transition: all 1s ease-in;
      }
      .video-list button.selected {
        background-color: yellowgreen;
      }
      .video-list button {
        padding: 10px 30px;
        background-color: blueviolet;
        border: 3px solid var(--btnColor);
        color: var(--btnColor);
        border-radius: 3px;
        transition: all 1s ease-in;
      }
      .video-list button:hover {
        transform: rotate(360deg);
        background-color: rgb(127, 255, 148);
      }
      .video-cont {
        /* padding: 50px; */
        width: 47vw;
        /* width: 70%; */
      }
      .video-cont video {
        height: 100%;
        transform: scale(0.75);
        /* width: -webkit-fill-available; */
        width: 100%;
        margin: 0 auto;
        transition: all 0.5s ease-in;
        border-radius: 30%;
      }
      .video-cont video.full {
        border-radius: 20px;
      }
      .video-cont video:hover {
        transform: scale(1);
      }
      /* button {
        display: inline;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="video-list">
        <button data-ord="1">vid 1</button>
        <button data-ord="2">vid 2</button>
        <button data-ord="3">vid 3</button>
        <button data-ord="4">vid 4</button>
        <button data-ord="1">vid 5</button>
        <button data-ord="2">vid 6</button>
        <button data-ord="3">vid 7</button>
        <button data-ord="4">vid 8</button>
        <button data-ord="1">vid 9</button>
        <button data-ord="2">vid 10</button>
        <button data-ord="3">vid 11</button>
        <button data-ord="4">vid 12</button>
        <button data-ord="1">vid 13</button>
        <button data-ord="2">vid 14</button>
        <button data-ord="3">vid 15</button>
        <button data-ord="4">vid 16</button>
        <button data-ord="1">vid 17</button>
        <button data-ord="2">vid 18</button>
        <button data-ord="3">vid 19</button>
        <button data-ord="4">vid 20</button>
      </div>
      <div class="video-cont">
        <video src="../video1.mp4"></video>
      </div>
    </div>
    <script>
      // videos = [
      //   "../video1.mp4",
      //   "../video2.mp4",
      //   "../video3.mp4",
      //   "../video4.mp4",
      // ];
      // let playBtns = document.querySelectorAll("button");
      let videoList = document.querySelector(".video-list");
      let video = document.querySelector("video");
      videoList.addEventListener("click", function (e) {
        if (e.target.nodeName !== "BUTTON") {
          return;
        }
        console.log(111);
        console.log(this);
        let btns = [...this.children];
        btns.forEach((btn) => {
          console.log(btn);
          btn.classList.remove("selected");
        });
        e.target.classList.add("selected");
        video.src = `../video${e.target.dataset.ord}.mp4`;
        video.load();
        video.play();
      });
      // videoList.addEventListener("click", function (e) {
      //   // console.log(e.target);
      // });
      // let videoBtns = document.querySelector(".video-list").children;
      video.addEventListener("click", function (e) {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });
      video.addEventListener("dblclick", function (e) {
        this.classList.add("full");
        video.requestFullscreen();
      });
      document.addEventListener("fullscreenchange", function (e) {
        if (!document.fullscreenElement) {
          video.classList.remove("full");
          console.log("exit");
        }
      });
      //  --------------
      // video.addEventListener("dblclick", function (e) {
      //   this.classList.add("full");
      //   video.requestFullscreen();
      // });

      // document.addEventListener("fullscreenchange", function () {
      //   if (!document.fullscreenElement) {
      //     video.classList.remove("full");
      //     console.log("exit");
      //   }
      // });
    </script>
  </body>
</html>
