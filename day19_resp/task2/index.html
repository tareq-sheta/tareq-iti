<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Form with Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <form id="userForm" class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md">
            <div class="mb-3">
              <label for="name" class="form-label">name</label>
              <input
                type="text"
                class="form-control rounded-pill bg-primary-subtle"
                id="name"
                name="name"
                required
              />
              <div class="invalid-feedback">please enter name</div>
            </div>
          </div>
          <div class="col-md">
            <div class="mb-3">
              <label for="age" class="form-label">age</label>
              <input
                type="number"
                class="form-control rounded-pill bg-primary-subtle"
                id="age"
                name="age"
                required
              />
              <div class="invalid-feedback">please enter age</div>
            </div>
          </div>
          <div class="col-md">
            <div class="mb-3">
              <label for="email" class="form-label">email</label>
              <input
                type="email"
                class="form-control rounded-pill bg-primary-subtle"
                id="email"
                name="email"
                required
              />
              <div class="invalid-feedback">please enter email</div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="birthDate" class="form-label">birth date</label>
              <input
                type="date"
                class="form-control rounded-pill bg-primary-subtle"
                id="birthDate"
                name="birthDate"
                required
              />
              <div class="invalid-feedback">please enter birth date</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="country" class="form-label">country</label>
              <select
                class="form-control rounded-pill bg-primary-subtle"
                id="country"
                name="country"
                required
              >
                <option value="" disabled selected>Select a country</option>
                <option value="egypt">egypt</option>
                <option value="sudan">sudan</option>
                <option value="ksa">ksa</option>
              </select>
              <div class="invalid-feedback">please enter country</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="color" class="form-label">color</label>
              <input
                type="color"
                class="form-control form-control-color"
                id="color"
                name="color"
                value="#0000ff"
                required
              />
              <div class="invalid-feedback">please choose a color.</div>
            </div>
          </div>
          <div class="col-md-6">
            <fieldset class="mb-3">
              <label for="height" class="form-label">height</label>
              <input
                type="number"
                class="form-control rounded-pill bg-primary-subtle"
                id="height"
                name="height"
                required
              />
              <div class="invalid-feedback">please enter height</div>
            </fieldset>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="male"
                required
              />
              <label class="form-check-label" for="male">male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="female"
              />
              <label class="form-check-label" for="female">female</label>
            </div>
            <div class="invalid-feedback">please choose a gender.</div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">hobbies</label>
          <div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="hobbies"
                value="reading"
                id="reading"
              />
              <label class="form-check-label" for="reading">reading</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="hobbies"
                value="sports"
                id="sports"
              />
              <label class="form-check-label" for="gameing">gameing</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="hobbies"
                value="gardening"
                id="gardening"
              />
              <label class="form-check-label" for="walking">walking</label>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="pic" class="form-label">picture</label>
          <input
            class="form-control rounded-pill bg-primary-subtle"
            type="file"
            id="pic"
            name="pic"
          />
        </div>
        <div class="mb-3">
          <label for="bio" class="form-label">short bio</label>
          <textarea
            class="form-control rounded-pill bg-primary-subtle"
            id="bio"
            name="bio"
            rows="3"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-outline-success">submit</button>
      </form>

      <hr class="my-5" />

      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable">
          <thead>
            <tr class="table-danger">
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Birth Date</th>
              <th>Country</th>
              <th>Color</th>
              <th>Height</th>
              <th>Gender</th>
              <th>Hobbies</th>
              <th>Picture</th>
              <th>Bio</th>
              <!-- <th scope="col"><img src='../'/></th> -->
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script>
      "use strict";
      var form = document.getElementById("userForm");
      var dataTableBody = document.querySelector("#dataTable tbody");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        if (form.checkValidity()) {
          const name = document.getElementById("name").value;
          const age = document.getElementById("age").value;
          const email = document.getElementById("email").value;
          const birthDate = document.getElementById("birthDate").value;
          const country = document.getElementById("country").value;
          const color = document.getElementById("color").value;
          const height = document.getElementById("height").value;
          const gender = form.querySelector(
            'input[name="gender"]:checked'
          ).value;

          const selectedHobbies = [];
          document
            .querySelectorAll('input[name="hobbies"]:checked')
            .forEach((checkbox) => {
              selectedHobbies.push(checkbox.value);
            });
          const hobbies = selectedHobbies.join(", ");

          const pic = document.getElementById("pic").files[0]
            ? document.getElementById("pic").files[0].name
            : "";
          const bio = document.getElementById("bio").value;

          const newRow = document.createElement("tr");
          newRow.innerHTML = `
                <td>${name}</td>
                <td>${age}</td>
                <td>${email}</td>
                <td>${birthDate}</td>
                <td>${country}</td>
                <td>${color}</td>
                <td>${height}</td>
                <td>${gender}</td>
                <td>${hobbies}</td>
                <td><img  src='../${pic}' class='w-25 h-25'/></td>
                <td>${bio}</td>
            `;

          dataTableBody.appendChild(newRow);

          form.reset();
          form.classList.remove("was-validated");
        } else {
          form.classList.add("was-validated");
        }
      });
    </script>
  </body>
</html>
